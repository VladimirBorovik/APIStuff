<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.0.0/stitch.js"></script>
    <script>
  const client = stitch.Stitch.initializeDefaultAppClient('tbot-qkgua');

  const db = client.getServiceClient(stitch.RemoteMongoClient.factory, 'mongodb-atlas').db('Sport_Hub');

  client.auth.loginWithCredential(new stitch.AnonymousCredential()).then(user =>
    db.collection('SHub').updateOne({owner_id: client.auth.user.id}, {$set:{number:42}}, {upsert:true})
  ).then(() =>
    db.collection('SHub').find({owner_id: client.auth.user.id}, { limit: 100}).asArray()
  ).then(docs => {
      console.log("Found docs", docs)
      console.log("[MongoDB Stitch] Connected to Stitch")
  }).catch(err => {
    console.error(err)
  });
</script>
    <title>Title</title>
    <h1>Hello, stitch!!!</h1>
</head>
<body>
</body>
</html>
